<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Save the Puppies</title>

    <!-- jQuery  -->
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Shadows+Into+Light|Material" rel="stylesheet">

    <!-- Compiled and minified CSS -->

    <link rel="stylesheet" href="main.css">

    <script type="text/javascript" src="main.js"> </script>

  <body>


    <div class = "gamebuttons">
      <!-- try to have replay not move positions -->
      <div class = "play"> Play </div>
      <div class = "replay"> Replay </div>
    </div>



    <div class = "container">

      <h1> <span id="exclamation"> Save</span> the Puppies </h1>
      <h4> Kill the zombies.. <span id="not">NOT</span> the puppies! </h>
      <h5> And try to do it as fast as you can! </h5>

      <div class="stats">
        <div class="instructions">
          <p> Click the zombies to make them disappear! Press enter to save the puppies </p>
        </div>
        <div class = "reaction" id ="box">
          <p class="reaction"> Best Reaction Time: </p>
          <!-- add best reaction time here -->
        </div>
        <div class="killcount">
          <!-- add zombie kill count here -->
        </div>
      </div> 

      <div class = "gameboard">
        <div class = "loading">
          <div class ="messages" id="popup">
            <!-- loading images/gif will appear here -->
          </div>
          <div class ="images">
            <!-- append game images here -->
          </div>
        </div>
      </div>



      <div class="navbar">

        <a href="https://instagram.com/janeosaur"><img class="social" border="0" alt="instagram" src="instagram.png" width="100" height="100"></a>
        <a href="https://twitter.com/janeosaur"><img class="social" border="0" alt="twitter" src="twitter.png" width="100" height="100"></a>
      </div>

    </div>  <!-- ends div container -->
